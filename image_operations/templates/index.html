{% extends 'layout.html' %}

{% block body %}

    {% if context.error %}
        <p class="error"><strong>Error:</strong> {{ context.error }}
    {% endif %}
        <h1 class="label">Upload Your Image</h1>
        <form method=post enctype=multipart/form-data>
            <input class="form" type=file name=file>
            <br>
            <input class="button" type=submit value=Upload>
        </form>
{% endblock body %}
