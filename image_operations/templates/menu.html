{% extends 'layout.html' %}

{% block body %}

    {% if context.error %}
        <p class="error"><strong>Error:</strong> {{ context.error }}
    {% endif %}
    <h1 class="label">Choose Operation:</h1>
    <div class="operations">
        <form method="post" action="/menu">
            <input class="button" type="submit" value="Remove Background" name="button1"/>
            <input class="button" type="submit" value="Resize" name="button2" />
        </form>
    </div>
{% endblock body %}
